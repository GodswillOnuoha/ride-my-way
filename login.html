<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Ride My Way</title>
    <meta name="viewport" content="width=device-width, minimumscale=
    1.0, maximum-scale=1.0" />
    <link href="static/styles/main.css" type="text/css" rel="stylesheet">      

  </head>

  <body>
    <div class="main-wrapper">
      <nav class="navbar">
        <div class="logo">
            <a  href="index.html" > <h2>Ride My Way </h2> </a>
        </div>
        <div class="navbar-link">
          <a href="login.html">Login/Sign Up</a>
        </div>
      </nav>

      <div id="content-wrapper">

          <!-- login section -->
          <section id="login">
            <input type='checkbox' id='form-switch'>

            <!-- Login form -->
            <form class="login form" id="login-form" action="" method='post'>
              <h1 class="title">User Login</h1>
              <input type="text"  placeholder="Email Address" autofocus required>
              <input type="password" placeholder="Password" required>
              <button type="submit" class="submit-btn">Login</button>
              <p class="login-signup-switch"><a href="forgot_password.html">Forgot Password?</a></p>
              <p class="login-signup-switch"><label for='form-switch'>Not a member? Signup</label></p>
            </form>
              
              <!-- Signup form -->
            <form class="login signup form" id="signup-form" action="" method='post'>
                <h1 class="title">User Signup</h1>
                <div class="form-item"> <label for="firstname">Name</label><input type="text"  placeholder="First name" id="firstname"></div>
                <div class="form-item"> <label for="lastname">Last Name</label><input type="text"  placeholder="Last name" id="lastname"></div>
                <div class="form-item"> <label for="username">Username </label><input type="text" placeholder="Username" id="username" required></div>
                <div class="form-item"> <label for="email">Email</label><input type="email" placeholder="Email" id="email" required></div>
                <div class="form-item" ><label for="password"> Password</label> <input type="password" placeholder="Password" id="password" required></div>
                <div class="form-item"> <label for="repassword"> Re Password </label><input type="password" placeholder="Re Password" id="repassword" required></div>
                <button type="submit" class="submit-btn">Signup</button>
                <p class="login-signup-switch"><label for='form-switch'>Already a Member ? login</label></p>
            </form>
          </section>

      </div> <!-- end content wrapper -->

    <footer>
        <p>
            Ride My Way &copy; 2018
        </p>
    </footer>

  </div> <!-- end of main wrapper -->

  <script type='text/javascript' src='scripts/main.js'></script>
  </body>
</html>
