<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Ride My Way</title>
    <meta name="viewport" content="width=device-width, minimumscale=
    1.0, maximum-scale=1.0" />
    <link href="static/styles/main.css" type="text/css" rel="stylesheet">      

  </head>

  <body>
    <div class="main-wrapper">
      <nav class="navbar">
        <div class="logo">
            <a  href="index.html" > <h2>Ride My Way </h2> </a>
        </div>
        <div class="navbar-link">
          <a href="login.html">Login/Sign Up</a>
        </div>
      </nav>

      <div id="content-wrapper">

          <form class="form" id="create-rideform" action="" method='post'>
            <h1 class="title">Offer a Ride</h1>
            <div class="form-item">
            	<label for="boarding"> Boarding stop </label>
            	<input type="text"  placeholder="eg. AP-Ikorodu" id="boarding" required>
            </div>
            <div class="form-item">
           		<label for="finalDest"> Final Destination </label>
            	<input type="text"  placeholder="eg. Eko Hotels" id="finalDest" required>
            </div>
            <div class="form-item">
            	<label for="stops">  Possible stops </label>
            	<input type="text" placeholder="eg. Ojota, Fadeyi, CMS" id="stops">
            </div>
            <div class="form-item"> 
            	<label for="r_date"> Ride date </label>
            	<input type="date"  placeholder="first name" id="r_date" required>
            </div>
            <div class="form-item"> 
            	<label for="r_time"> Ride time </label>
            	<input type="time"  placeholder="last name" id="r_time" required>
            </div>
            <div class="form-item"> 
            	<label for="v_type"> Vehicle type </label>
            	<input type="text" placeholder="eg. Toyota Cemry" id="v_type" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
          
        </div> <!-- end content wrapper -->

        <footer>
            <p>
                Ride My Way &copy; 2018
            </p>
        </footer>
    
      </div> <!-- end of main wrapper -->
    
      <script type='text/javascript' src='scripts/main.js'></script>
      </body>
    </html>
