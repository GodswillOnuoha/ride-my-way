    <body>
        <div class="main-wrapper">
            <nav class="navbar">
                <div class="logo">
                    <a  href="index.html" > <h2>Ride My Way </h2> </a>
                </div>
                <div class="navbar-link">
                <a href="login.html">Login/Sign Up</a>

            <div id="content-wrapper">

                   <!-- recover password form -->
                <form class="login form" id="login-form" action="" method='post'>
                    <h1 class="title">Password Recovery</h1>
                    <input type="password"  placeholder="New Password" name="newPassword" autofocus required>
                    <input type="password" placeholder="Re Password" name="rePassword" required>
                    <button type="submit" class="submit-btn">change password</button>
                    <p class="login-signup-switch"><a href="login.html">changed your mind ?</a></p>
                </form>

            </div> <!-- end content wrapper -->

            <footer>
                <p>
                    Ride My Way &copy; 2018
                </p>
            </footer>
            
        </div> <!-- end of main wrapper -->
            
        <script type='text/javascript' src='scripts/main.js'></script>
